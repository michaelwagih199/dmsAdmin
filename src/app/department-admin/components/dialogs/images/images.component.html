<mat-dialog-content>
    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>

  <div class="container">
    <div class="imageDiv">
      <div class="imageHeader">
        <p>Images</p>
      </div>
      <mat-progress-bar color="accent" mode="indeterminate" *ngIf="isLoading" value="20"></mat-progress-bar>
      <div class=" mt-2 pb-2">
        <div>File Name : {{fileName}}</div>
        <hr>
        <div class="row">
            <button nz-button nzType="primary" nzShape="round" (click)="onDocsDownload()"><i nz-icon
                nzType="download"></i>Download</button>
            <button nz-button nzType="primary" nzShape="round" (click)="onPdfPreview()"><i nz-icon
                nzType="download"></i>Preview</button>

        </div>
      </div>
    </div>


  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="close()" tabindex="1">Close</button>
</mat-dialog-actions>
