<h2 mat-dialog-title>Add New Folder</h2>
<mat-dialog-content >
    <form nz-form [formGroup]="validateForm">
        <mat-form-field>
            <input matInput required
                    placeholder="FolderName"
                    formControlName="name"
                    [(ngModel)]="description"
                    autocomplete="off">
        </mat-form-field>
      </form>
      
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button  (click)="save()" [disabled]="!validateForm.valid" > Save </button>
	<button mat-raised-button color="primary" (click)="close()" tabindex="1"> Cancel </button>
</mat-dialog-actions>
