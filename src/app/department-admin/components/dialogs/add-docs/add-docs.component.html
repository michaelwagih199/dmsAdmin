<div class="container">
    <div class="row justify-content-lg-between">
        <div class="col">
            <h4>Add Docs</h4>
        </div>
        <div class="col">
            <button mat-icon-button color="primary" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content>
    <div *ngFor="let item of breadcrumbList">
        <div class="container bg-primary rounded mt-3">
            <div class="row ">
                <div class="col mt-2">
                    <p class="text-white h5">Folder: </p>
                </div>
                <div class="col mt-2">
                    <p class=" text-white h5">{{item.name}}</p>
                    <!-- <p class="rounded text-white">{{item.id}}</p> -->
                </div>
            </div>
        </div>
    </div>
    <form [formGroup]="validateForm">
        <div class="container-fluid mt-2">
            <nz-divider nzText="Docment Info" nzOrientation="left"></nz-divider>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput required placeholder="Title" formControlName="docTitle"
                            [(ngModel)]="docs.docTitle" autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Owner</mat-label>
                        <input matInput required placeholder="Document Owner" formControlName="docOwner"
                            [(ngModel)]="docs.docOwner" autocomplete="off">
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Place Code</mat-label>
                        <mat-select matNativeControl required  (ngModelChange)="onDocsPlaceChange($event)" [(ngModel)]="docsPlacesSelected"
                            formControlName="docsPlacesId">
                            <mat-option *ngFor="let item of docsPlaces" [value]="item">
                                {{item.codePlace}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Place Type</mat-label>
                        <mat-select matNativeControl required (ngModelChange)="onDocTypeChange($event)" [(ngModel)]="docsTypeSelected"
                            formControlName="docsTypeId">
                            <mat-option *ngFor="let item of docTypeList" [value]="item">
                                {{item.type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Comments </mat-label>
                <textarea matInput appearance="outline" class="full-width" placeholder="comments" type="text"
                    formControlName="comments" [(ngModel)]="docs.comment" autocomplete="off">
                </textarea>
            </mat-form-field>
            <nz-divider nzText="Docment "nzOrientation="left"></nz-divider>
            <nz-upload [(nzFileList)]="fileList" [nzAccept]="imagesType" [nzBeforeUpload]="beforeUpload">
                <button *ngIf="isUploadImpty" nzBlock nz-button><i nz-icon nzType="upload"></i>Select File</button>
            </nz-upload>
            <p>{{docs.fileName}}</p>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button nz-button [nzType]="'primary'" [nzLoading]="uploading" [disabled]="!validateForm.valid "
        (click)="uploadImage()" [disabled]="fileList.length == 0" style="margin-top: 16px">
        {{ uploading ? 'Uploading' : 'Save Docs' }}
    </button>
</mat-dialog-actions>
