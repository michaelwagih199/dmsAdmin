<div class="container">
    <div class="row justify-content-lg-between">
        <div class="col">
            <h4>Move Docs</h4>
        </div>
        <div class="col">
            <button mat-icon-button color="primary" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>

<mat-dialog-content>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col">
                <p class="text-custom text-white bg-primary rounded p-1">Move To:</p>
            </div>
            <div class="col">
                <p class="text-custom">{{parentName}}</p>
            </div>
        </div>
    </div>

    <mat-tab-group>
        <mat-tab label="Parents Folders">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <button mat-icon-button color="accent" (click)="nodeClick(node)">
                        <mat-icon>folder</mat-icon>
                    </button>
                    {{node.name}}
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name"
                            (click)="nodeClick(node)">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(node) ? 'folder_open' : 'folder'}}
                            </mat-icon>
                        </button>
                        {{node.name}}
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-tab>
        <mat-tab label="Sub Folders">
            <div class="dev">
                <mat-list>
                    <mat-list-item *ngFor="let folder of subFoldersList" >
                        <mat-icon mat-list-icon (click)="onSubFolderClick(folder)" >folder</mat-icon>
                        <div mat-line>{{folder.folderName}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<hr>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Move</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
